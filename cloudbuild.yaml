steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/silent-octagon-460701-a0/users-frontend/users-frontend:$BUILD_ID'
      - '.'

  # Step 2: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/silent-octagon-460701-a0/users-frontend/users-frontend:$BUILD_ID'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud config set project silent-octagon-460701-a0
        gcloud run deploy users-frontend \
          --image us-central1-docker.pkg.dev/silent-octagon-460701-a0/users-frontend/users-frontend:$BUILD_ID \
          --region us-central1 \
          --platform managed \
          --service-account shopshere-product-service@silent-octagon-460701-a0.iam.gserviceaccount.com \
          --allow-unauthenticated

  # Step 4: Initialize Cloud SQL database
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        _INSTANCE_NAME=dev-mysql-instance
        _DB_NAME=dev_db
        _SQL_FILE=db/dev/init.sql
        _PROJECT_ID=silent-octagon-460701-a0
        _SQL_GCS_URI=gs://$$_PROJECT_ID-cloudbuild-sql/init.sql
        gcloud config set project $$_PROJECT_ID
        gsutil ls $$_SQL_BUCKET || gsutil mb -p $$_PROJECT_ID $$_SQL_BUCKET
        echo "Waiting for Cloud SQL instance to be ready..."
        for i in {1..30}; do
          if gcloud sql instances describe $$_INSTANCE_NAME --format='get(state)' | grep -q RUNNABLE; then
            break
          fi
          sleep 10
        done
        echo "Uploading SQL file to Cloud Storage..."
        gsutil cp $$_SQL_FILE $$_SQL_GCS_URI
        echo "Cloud SQL instance is ready. Running SQL script..."
        gcloud sql import sql $$_INSTANCE_NAME $$_SQL_GCS_URI --database=$$_DB_NAME --quiet

options:
  logging: CLOUD_LOGGING_ONLY
