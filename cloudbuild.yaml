steps:
  # 1. Terraform Init
  - name: 'hashicorp/terraform:latest'
    entrypoint: 'terraform'
    args: ['init']
    dir: 'terraform'

  # 2. Terraform Apply
  - name: 'hashicorp/terraform:latest'
    entrypoint: 'terraform'
    args: ['apply', '-auto-approve']
    dir: 'terraform'

  # 3. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/silent-octagon-460701-a0/project4-dev/dev:$BUILD_ID'
      - '.'

  # 4. Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/silent-octagon-460701-a0/project4-dev/dev:$BUILD_ID'

  # 5. Substitute $BUILD_ID in service YAMLs
  - name: 'gcr.io/cloud-builders/bash'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed "s|\\$BUILD_ID|${_BUILD_ID}|g" service-dev.yaml > service-dev-subst.yaml
        sed "s|\\$BUILD_ID|${_BUILD_ID}|g" service-stg.yaml > service-stg-subst.yaml
        sed "s|\\$BUILD_ID|${_BUILD_ID}|g" service-prd.yaml > service-prd-subst.yaml

  # 6. Trigger Cloud Deploy release
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'deploy'
      - 'releases'
      - 'create'
      - 'release-${_BUILD_ID}'
      - '--delivery-pipeline=flask-pipeline'
      - '--region=us-central1'
      - '--images=dev=us-central1-docker.pkg.dev/silent-octagon-460701-a0/project4-dev/dev:${_BUILD_ID}'
      - '--from-run-manifest=service-dev-subst.yaml'
      - '--description=automated release'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _BUILD_ID: $BUILD_ID
