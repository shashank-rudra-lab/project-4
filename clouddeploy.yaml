apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: flask-pipeline
description: "Auto-deploy to dev/staging with production approval"
serialPipeline:
  stages:
    - targetId: dev
      profiles: ["dev"]
      strategy:
        standard:
          verify: false
    - targetId: stg
      profiles: ["stg"]
      strategy:
        standard:
          verify: false
    - targetId: prd
      profiles: ["prd"]
      strategy:
        standard:
          verify: false
      approval: {}
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: dev
description: "Development environment"
run:
  location: projects/silent-octagon-460701-a0/locations/us-central1
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: stg
description: "Staging environment"
run:
  location: projects/silent-octagon-460701-a0/locations/us-central1
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prd
description: "Production environment"
run:
  location: projects/silent-octagon-460701-a0/locations/us-central1
