apiVersion: skaffold/v4beta9
kind: Config
profiles:
- name: dev
  deploy:
    cloudrun: {}  # Explicit Cloud Run deployment
  manifests:
    rawYaml:
      - cloudrun/dev.yaml
      
- name: stg
  deploy:
    cloudrun: {}
  manifests:
    rawYaml:
      - cloudrun/stg.yaml
      
- name: prd
  deploy:
    cloudrun: {}
  manifests:
    rawYaml:
      - cloudrun/prd.yaml

customActions:
- name: approve
  containers:
  - name: approve-action
    image: gcr.io/cloud-builders/gcloud
    command: ["echo"]
    args: ["Approval action placeholder"]