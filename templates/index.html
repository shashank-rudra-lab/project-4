<!DOCTYPE html>
<html>
<head>
    <title>ShopSphere</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: red;
            text-align: center;
            margin: 30px 60px 0 0;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 60px 0 0 20px;
            max-width: 320px;
        }

        h2 {
            color: pink;
        }

        .product-details h2 {
            text-align: left;
            margin-left: 0;
        }

        .product-details img {
            text-align: left;
            margin-left: 0;
        }

        .product-details button {
            text-align: left;
            margin-left: 0;
        }

        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        button {
            background-color: #FFD600;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <script>
        function decrementStock(productId, buttonElem) {
            // Get product name and price from DOM
            const productDiv = buttonElem.closest('.product-details');
            const name = productDiv.querySelector('h2').textContent;
            const price = productDiv.querySelector('div').textContent.replace('Price: ', '').trim();

            fetch('/decrement_stock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ product_id: productId, decrement: 1 })
            })
            .then(() => {
                // Send order message to orders-backend with name and price
                fetch('https://shopsphere-gateway-46h5n97t.uc.gateway.dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        name: name,
                        price: price
                    })
                })
                .then(response => response.json())
                .then(data => console.log('Order result:', data))
                .catch(error => console.error('Error placing order:', error));

                buttonElem.textContent = 'Your order is being shipped';
                buttonElem.disabled = true;
            });
        }
    </script>
</head>
<body>
    <h1>ShopSphere</h1>
    {% if products %}
        <div style="display: flex; flex-wrap: wrap;">
        {% for product in products %}
            <div class="product-details" style="margin-right: 40px;">
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <div style="font-size: 1.1em; color: #FFD600; margin-bottom: 10px;">
                    Price: {{ product.price }}
                </div>
                <button onclick="decrementStock('{{ product.product_id }}', this)">
                    Pay as Cash
                </button>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>No products available.</p>
    {% endif %}
</body>
</html>
